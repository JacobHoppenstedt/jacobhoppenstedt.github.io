        </div>
    </section>
    <script>
        // JS code for home cycle animation
        const words = ["Software Engineer", "Digital Innovator", "Web Designer"];
        let index = 0;
        const typingText = document.querySelector(".typing-text span");
    
        // Set the initial word and make it visible
        typingText.textContent = words[index];
    
        function changeWord() {
            // Fade out current word
            typingText.style.opacity = 0;
            
            // Change text after fade out
            setTimeout(() => {
                index = (index + 1) % words.length;
                typingText.textContent = words[index];
                typingText.style.opacity = 1;
            }, 1000);
        }
    
        // Run the changeWord function every 3.5 seconds
        setInterval(changeWord, 3500);
    </script>
    
<script src="particles-config.js"></script>
